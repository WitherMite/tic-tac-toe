<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="game-results">gdsfsdgdgf</h1>
  
  <div class="board-container">
    <div class="game-board">
      <div class="game-tile" data-row="0" data-col="0"></div>
      <div class="game-tile" data-row="0" data-col="1"></div>
      <div class="game-tile" data-row="0" data-col="2"></div>
      <div class="game-tile" data-row="1" data-col="0"></div>
      <div class="game-tile" data-row="1" data-col="1"></div>
      <div class="game-tile" data-row="1" data-col="2"></div>
      <div class="game-tile" data-row="2" data-col="0"></div>
      <div class="game-tile" data-row="2" data-col="1"></div>
      <div class="game-tile" data-row="2" data-col="2"></div>
    </div>
  </div>

  <div class="player-ui">
    <form action="">
      <h2 class="player1-name-display">Player 1:</h2>
      <div class="input-container">
        <label for="p1-name">Name:</label>
        <input type="text" id="p1-name">
      </div>
      
      <div class="input-container">
        <label for="p1-marker">Marker:</label>
        <input type="text" id="p1-marker" maxlength="1">
      </div>
      <button type="submit" data-player="1">Set name/marker</button>
    </form>

    <button type="button" class="start-btn">Start New Game</button>

    <form action="">
      <h2 class="player2-name-display">Player 2:</h2>
      <div class="input-container">
        <label for="p2-name">Name:</label>
        <input type="text" id="p2-name">
      </div>
      
      <div class="input-container">
        <label for="p2-marker">Marker:</label>
        <input type="text" id="p2-marker" maxlength="1">
      </div>
      <button type="submit" data-player="2">Set name/marker</button>
    </form>

  </div>
  
  <script src="js/game.js"></script>
  <script src="js/display.js"></script>
  <script src="js/players.js"></script>
</body>
</html>
